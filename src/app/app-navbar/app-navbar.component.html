<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Easy travel</span>
      <span class="example-spacer"> </span>
      <button mat-button  routerLink="/">Home Page  </button>
      <button mat-button  routerLink="/login">Login Page </button>
      <button mat-button  routerLink="/article">Article Page </button>
      <button mat-button routerLink="/admin">Admin </button>
      <div *ngIf="!user">
            <button mat-button (click)="afService.loginWithGoogle()">Login</button>
      </div>
      <div *ngIf="user">
            <button mat-button [matMenuTriggerFor]="menu">
                    <span>{{user.displayName}}</span>
                    <img class="profileImage" [src]="user.photoURL"/>
                  </button>
                  <mat-menu #menu="matMenu" x-position="after" y-position="below" overlapTrigger="false">
                    <button mat-menu-item> 
                        <mat-icon>account_circle</mat-icon>
                      <span>Account</span>
                    </button>
                    
                    <button mat-menu-item (click)="afService.logout()">   
                            <mat-icon> exit_to_app</mat-icon>                  
                      <span>Log out</span>
                    </button>
                  </mat-menu>
                      
    </div>
</mat-toolbar-row>
</mat-toolbar>
