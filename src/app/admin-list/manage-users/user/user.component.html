<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label> First Name</label>
    <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="userService.FirstName" placeholder="First Name" required>
  </div> 
  <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="userService.LastName" placeholder="Last Name" required>
    </div> 
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="Email" type="email" ng-model [email]="true" #Email="ngModel" [(ngModel)]="userService.Email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label>Phone number</label>
        <input class="form-control" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="userService.PhoneNumber" placeholder="Phone Number"  minlength=10 maxlength=10 required>
    </div> 
    <div class="form-group">
      <button class="btn btn-default" type="submit" [disabled]="!userForm.valid">Submit</button>
      <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
        <i class="fa fa-repeat"></i>
        Reset</button>
    </div>

</form>
