<form #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)">

  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="vendorService.selectedUser.$key">
<div class="form-group">
<label> First Name</label>
<input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="vendorService.selectedUser.FirstName" placeholder="First Name" required>
</div> 
<div class="form-group">
<label>Last Name</label>
<input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="vendorService.selectedUser.LastName" placeholder="Last Name" required>
</div> 
<div class="form-group">
<label>NIC</label>
<input class="form-control" name="NIC" #NIC="ngModel" [(ngModel)]="vendorService.selectedUser.NIC"   pattern="^[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][V|v]$" placeholder="NIC" required>
</div> 
<div *ngIf="NIC.errors?.pattern">
    <span style="color: red">NIC is invalid</span>
    </div>
<div class="form-group">
  <label>Email</label>
  <input class="form-control" name="Email" type="email" ng-model [email]="true" #Email="ngModel" [(ngModel)]="vendorService.selectedUser.Email" placeholder="Email" required>
</div>
<div *ngIf="Email.errors?.email && Email.dirty">
    <span style="color: red">Email is invalid</span>
    </div>
<div class="form-group">
  <label>Phone number</label>
  <input class="form-control" name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="vendorService.selectedUser.PhoneNumber"   pattern="^[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]$" required>
</div> 

<div class="form-group">
<label>Password</label>
<input class="form-control" name="Password" #Password="ngModel" [(ngModel)]="vendorService.selectedUser.Password" placeholder="Password" required>
</div>
<div class="form-group">
<button class="btn btn-default" type="submit" [disabled]="!vendorForm.valid" >sumbit</button>
<button class="btn btn-default" type="button" (click)="resetForm(vendorForm)">
  <i class="fa fa-repeat"></i>
  Reset</button>
</div>

</form>
