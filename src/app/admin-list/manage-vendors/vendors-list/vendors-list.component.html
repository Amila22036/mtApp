<h6 class="text-center">Easy travel Vendors</h6>
<label>Search</label>
<input type="text" [(ngModel)]="term">
<table class="table table-sm table-hover">
 <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>NIC</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Password</th>
  
  </tr>
    <tr *ngFor="let Vendor of VendorList |filter:term |paginate: { itemsPerPage: 6, currentPage: p }">
        <td>{{Vendor.FirstName}}</td>
        <td>{{Vendor.LastName}}</td>
        <td>{{Vendor.NIC}}</td>
      <td>{{Vendor.PhoneNumber}}</td>
      <td>{{Vendor.Email}}</td>
      <td>{{Vendor.Password}}</td>
      <td>
        <a class="btn" (click)="onEdit(Vendor)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(Vendor.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
        </td>
    </tr>

</table>
<div class="text-center">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
